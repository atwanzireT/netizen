
<section class="w3l-testimonials" id="testimonials">
    <!-- main-slider -->
    <div class="testimonials pt-2 pb-5">
        <div class="container pb-lg-5">
            <div class="owl-testimonial owl-carousel owl-theme mb-md-0 mb-sm-5 mb-4">
                {% for x in posts %}
                <div class="item">
                    <div class="row slider-info">
                        <div class="col-lg-8 message-info align-self">
                            <span class="label-blue mb-sm-4 mb-3">{{x.category}}</span>
                            <a href="/article/postDetail/{{x.id}}">
                            <h4 class="title-big mb-4"> {{x.title |truncatechars:120 }}
                            </h4></a>
                            <p class="message"> </p>
                        </div>
                        <div class="col-lg-4 col-md-8 img-circle mt-lg-0 mt-4">
                            <img src="{{x.image.url}}" class="img-fluid radius-image-full" alt="client image">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- /main-slider -->
</section>
